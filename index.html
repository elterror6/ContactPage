<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/style.css"/>
        <title>form</title>
    </head>
    <body>
        <img src="./images/contact-form-icon.svg">
        <main>
            <section class="form">
                <div class="form-header">
                    <h1>Interested in our business pricing?</h1>
                    <p>
                        Fill out the form to view details and weâ€™ll contact you as soon as possible.
                    </p>
                </div>
                <div class="form-content">
                    <form>
                        <div class="li">
                            <div class="textbox">
                                <label for="name" class="label">Name</label>
                                <input type="text" name="name" placeholder="Ethan Johnson"/>
                            </div>
                        </div>
                        <div class="li">
                            <div class="textbox">
                                <label for="email">Company Email</label>
                                <input type="text" name="email" placeholder="ethan@johnson.com"/>
                            </div>
                        </div>
                        <div class="li">
                            <div class="textbox">
                                <label for="size">Company Size</label>
                                <select name="size">
                                    <option>50-100 employees</option>
                                </select>
                            </div> 
                        </div>
                        <div class="li">
                            <div class="textbox">
                                <label for="subject">Subject</label>
                                <select name="subject">
                                    <option>Building Landing pages</option>
                                </select>
                            </div>
                        </div>
                        <div class="lta">
                            <div class="textbox">
                                <label for="msg">Message</label>
                                <textarea name="msg" class="text-area">50-100 employees</textarea>
                            </div>
                        </div>
                        <button>Contact Sales</button>
                    </form>
                </div>
        </section>
        </main>
    </body>
</html>
